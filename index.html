<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign up Form</title>
    
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="cover-image">
    </div>

    <div class="form-fields">
        <form action="#" method="post">
            <div class="input-group name-input">
                <div>
                    <label for="first-name">First name:</label>
                    <input type="text" id="first-name" name="first-name" placeholder="John">
                </div>
                <div>
                    <label for="last-name">Last name:</label>
                    <input type="text" id="last-name" name="last-name" placeholder="Doe">
                </div>
            </div>

            <div class="input-group contact-input">
                <div>
                    <label for="email">Email:</label>
                    <input type="email" id="email" name="email" placeholder="username@example.com">
                </div>
                <div>
                    <label for="phone">Phone number:</label>
                    <input type="text" id="phone" name="phone" placeholder="55 1234 4353">
                </div>
            </div>

            <div class="input-group password-input">
                <div>
                    <label for="pass">Password:</label>
                    <input type="password" id="pass" name="pass">
                </div>
                <div>
                    <label for="pass-confirmation">Confirm Password:</label>
                    <input type="paswsword" id="pass-confirmation" name="pass-confirmation">
                </div>
            </div>
        </form>
    </div>
</body>
</html>
