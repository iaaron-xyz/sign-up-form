<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign up Form</title>
    
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <!-- Left part: Cover image section -->
    <div class="cover-image">
        <div class="stripe">
            <img src="./media/logo.png" alt="">
            <span>ByteFlow</span>
        </div>
    </div>


    <!-- Right part: Form section -->
    <div class="form-fields">
        
        <!-- Form text description -->
        <div class="form-description">
            <h1>You are just one step away to become part of this!</h1>
            <p>
                This is a working sign-up template that submits your data to nowhere! The purpose of this page is just to keep practicing my front-end development skills and get more projects into my portfolio.
            </p>
        </div>

        <!-- Form section -->
        <form action="#" method="post">
            <h1>Join us!</h1>
            <!-- name input -->
            <div class="input-group name-input">
                <div>
                    <label for="first-name">First name:</label>
                    <input type="text" id="first-name" name="first-name" placeholder="John" minlength="3" maxlength="20" required>
                </div>
                <div>
                    <label for="last-name">Last name:</label>
                    <input type="text" id="last-name" name="last-name" placeholder="Doe" maxlength="20">
                </div>
            </div>
            <!-- Coontact info input -->
            <div class="input-group contact-input">
                <div>
                    <label for="email">Email:</label>
                    <input type="email" id="email" name="email" placeholder="username@example.com" required>
                </div>
                <div>
                    <label for="phone">Phone number:</label>
                    <input type="text" id="phone" name="phone" placeholder="55 1234 4353" pattern="\d{2}[\- ]\d{4}[\- ]\d{4}">
                </div>
            </div>
            <!-- Password input -->
            <div class="input-group password-input">
                <div>
                    <label for="pass">Password:</label>
                    <input type="password" id="pass" name="pass" required>
                </div>
                <div>
                    <label for="pass-confirmation">Confirm Password:</label>
                    <input type="password" id="pass-confirmation" name="pass-confirmation" required>
                </div>
            </div>
            <!-- Button section -->
            <div class="buttons">
                <button type="submit" class="btn-submit">Create Account</button>
            </div>

            <p>Already have an account? <a href="#">Log in</a></p>
        </form>
    </div>
</body>
</html>
